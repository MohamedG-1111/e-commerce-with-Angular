<div class="login">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <form (ngSubmit)="gotohome(inp.value)" class="d-flex justify-content-center align-items-center w-100">
        <div class="col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-center align-items-center">
          <div class="input-group flex-nowrap mb-2">
            <span class="input-group-text" id="addon-wrapping">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            </span>
            <input type="text" class="form-control" #inp required minlength="3" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>

          <div class="input-group flex-nowrap mb-2">
            <span class="input-group-text" id="addon-wrapping">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
                <path d="M7 6a1 1 0 0 1 2 0v1H7zM6 8.3c0-.042.02-.107.105-.175A.64.64 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.64.64 0 0 1 9.5 11h-3a.64.64 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7z"/>
                <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0"/>
              </svg>
            </span>
            <input type="password" class="form-control" placeholder="Password" required aria-label="Password" aria-describedby="addon-wrapping">
          </div>

          <div class="under mt-2 d-flex justify-content-between w-100">
            <div class="one">
              <input type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div>
              <p>Forget Password?</p>
            </div>
          </div>

          <button type="submit" class="btn btn-primary ms-3 mt-2 mt-lg-0">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
